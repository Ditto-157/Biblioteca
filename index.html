<!doctype html>
<html lang="pt-br">

<head>
  <title>Livros</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/base.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="../bootstrap/bootstrap-5.3.2-dist/css/bootstrap.min.css">



</head>

<body>

  <div id="container">
    <header class="d-flex text-white" style="align-items: center;">
      <img src="img/logo-biblioteca.jpeg" class="logo rounded-ci my-3"
        style="width: 6em; margin-top: 3%; margin-left: 12.5%; border-radius: 50%; height: 4rem;">
      <h1 class="display-1 ms-2">Biblioteca</h1>
    </header>
    <nav>
      <div class="navs d-flex w-75 mt-2 align-items-center container h-25 justify-content-evenly">
        <a class="btn text-white buttons" href="/">Home</a>
        <a class="btn text-white buttons" href="/about">Sobre</a>
      </div>

    </nav>
    <main>
      <div id="flash-message" class="bg-danger w-75 container d-flex justify-content-center mt-2 text-white d-none">
      </div>
      <div class="input-group mb-3 my-3 w-75 container">

        <input id="pesquisa" class="form-control me-2" type="search" placeholder="Pesquisar no catálogo"
          aria-label="Pesquisar">
        <button id="btn-pesquisar" class="btn btn-outline-success" onclick="searchByTitle()">Pesquisar</button>

      </div>




      <div class="input-group p-1 flex-wrap d-flex justify-content-between align-items-center">
        <div class="d-flex flex-wrap" style="margin-left: 12.5%;">
          <div class="dropdown p-1 custom-col" id="assuntoDrop">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Assunto
            </button>
            <ul class="dropdown-menu" style="max-height: 20em; overflow-y: auto;">
              <li class="dropdown-item" data-value="">Assuntos</li>
            </ul>
          </div>
          <div class="dropdown p-1 col-2 custom-col" id="autorDrop">
            <button class="btn btn-primary dropdown-toggle " type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Autor
            </button>
            <ul class="dropdown-menu " style="max-height: 20em; overflow-y: auto;">
              <li class="dropdown-item" data-value="">Autores</li>
            </ul>
          </div>

        </div>
      </div>



      <div>
        <div class="table-responsive overflow-auto h-50 w-75 " style="margin-left: 12.5%">
          <table id="table" class="table h-50 table-hover">
            <thead>
              <tr>
                <th scope="col">Livro</th>
                <th scope="col">Autor</th>
                <th scope="col">Assuntos</th>
                <th scope="col">Edição</th>
                <th scope="col">Editora</th>

              </tr>
            </thead>
            <tbody id="table-livros">

            </tbody>
          </table>

          <div style="display: flex; justify-content: center">
            <div id="loading-livros"></div>
          </div>

          <br>
          <nav>
            <ul class="pagination " style="max-height: 80%; display:flex; overflow-x: auto;" id="pagination">

            </ul>
          </nav>
        </div>

      </div>



    </main>
    <footer id="footer" class="text-white d-flex flex-column justify-content-center align-items-center"
      style="padding-top: 0.75em;">
      <!-- place footer here -->
      <p><a href="https://instagram.com/biblioteca_milagres?igshid=NGVhN2U2NjQ0Yg=="
          style="text-decoration: none; color: white;">@biblioteca_milagres</a></p>
      <p><a class="especial-link" style="text-decoration: none; color: white;"
          href="mailto:bibliotecasocorrolima.gmail.com">bibliotecasocorrolima@gmail.com</a></p>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
    <script src="js/index.js"></script>
  </div>
</body>

</html>
