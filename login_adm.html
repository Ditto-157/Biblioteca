    <header class="d-flex text-white" style="align-items: center;">
        <img src="/img/logo-biblioteca.jpeg" class=" my-2"

        <h1 class="display-1 ms-2">Biblioteca</h1>

    <nav>
        <div class="navs d-flex w-75 mt-2 align-items-center container h-25 justify-content-evenly">

        </div>
        </div>

            <br>

            </div>

                <label for="" class="form-label">Login</label>
                <input id="login" type="text" class="form-control" placeholder="Login admin">
                <label for="" class="form-label">Senha</label>
                <input id="password" type="password" class="form-control" placeholder="Senha admin">
                <a class="showp" id="show_password" onclick="showPassword();">Mostrar senha </a>
            </div>
            <button id="login-button" class="btn btn-primary btn-success" onclick="checkLogin()">Login</button>
            <br>

        </div>
