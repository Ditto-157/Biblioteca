    <div id="container">
        <header class="d-flex text-white" style="align-items: center;">

        <nav>

        </nav>
        <main>
            <div id="flash-message"
                class="bg-danger w-75 container d-flex justify-content-center mt-2 text-white d-none">
            </div>
            <div class="input-group mb-3 my-3 w-75 container">

                    aria-label="Pesquisar">
                <button id="btn-pesquisar" class="btn btn-outline-success" onclick="searchByTitle()">Pesquisar</button>

            </div>

            <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">Novo Livro</h5>
                            <button id='closeModalId' type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="dados">
                                    <form id="form-dados">

                                    </form>

                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-around">

                        </div>
                    </div>
                </div>
            </div>


            <div class="input-group p-1 flex-wrap d-flex justify-content-between align-items-center">
                <div class="d-flex flex-wrap" style="margin-left: 12.5%;">
                    <div class="dropdown p-1 custom-col" id="assuntoDrop">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Assunto
                        </button>
                        <ul class="dropdown-menu" style="max-height: 20em; overflow-y: auto;">
                            <li class="dropdown-item" data-value="">Assuntos</li>
                        </ul>
                    </div>
                    <div class="dropdown p-1 col-2 custom-col" id="autorDrop">
                        <button class="btn btn-primary dropdown-toggle " type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Autor
                        </button>
                        <ul class="dropdown-menu " style="max-height: 20em; overflow-y: auto;">
                            <li class="dropdown-item" data-value="">Autores</li>
                        </ul>
                    </div>
                    <div class="dropdown p-1 custom-col" id="estanteDrop">
                        <button class="btn btn-primary dropdown-toggle " type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Estante
                        </button>
                        <ul class="dropdown-menu " style="max-height: 20em; overflow-y: auto;">
                            <li class="dropdown-item" data-value="">Estantes</li>
                        </ul>
                    </div>
                    <div class="dropdown p-1 custom-col" id="prateleiraDrop">
                        <button class="btn btn-primary dropdown-toggle " type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Prateleira
                        </button>
                        <ul class="dropdown-menu " style="max-height: 20em; overflow-y: auto;">
                            <li class="dropdown-item" data-value="">Prateleiras</li>
                        </ul>
                    </div>
                    <div class="p-1 col-12"><button class="btn btn-success" data-bs-toggle="modal"
                            data-bs-target="#modalId"
                            onclick="modalTitle.innerHTML = 'Novo livro'; newBook()">Adicionar livro</button>
                    </div>
                </div>
            </div>



            <div>
                <div class="table-responsive overflow-auto h-50 w-75 " style="margin-left: 12.5%">
                    <table id="table" class="table h-50 table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Livro</th>
                                <th scope="col">Autor</th>
                                <th scope="col">Assuntos</th>
                                <th scope="col">CDD</th>
                                <th scope="col">Estante</th>
                                <th scope="col">Prateleira</th>
                                <th scope="col">Quantidade</th>

                            </tr>
                        </thead>
                        <tbody id="table-livros">
                        
                        </tbody>
                            

                    </table>
                    <div id="loading-livros"></div>


                    <!-- Modal -->
                    <div class="modal fade" id="modaleditar" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"

                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        Add rows here
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script>
                        var modalId = document.getElementById('modaleditar');

                        modalId.addEventListener('show.bs.modal', function (event) {
                            // Button that triggered the modal
                            let button = event.relatedTarget;
                            // Extract info from data-bs-* attributes
                            let recipient = button.getAttribute('data-bs-whatever');

                            // Use above variables to manipulate the DOM
                        });
                    </script>


                    <nav>
                        <ul class="pagination" style="max-height: 80%; overflow-x: auto;" id="pagination">

                        </ul>
                    </nav>
                </div>

            </div>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="modalExcluir" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTitleId">Excluir</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <h3>Certeza que quer excluir o livro?</h3>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-danger" data-bs-dismiss="modal"
                                onclick="deleteBook()">Excluir</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                var modalId = document.getElementById('modalId');

                modalId.addEventListener('show.bs.modal', function (event) {
                    // Button that triggered the modal
